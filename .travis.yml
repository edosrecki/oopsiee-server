language: node_js
jobs:
  include:
  - stage: test
    script:
    - npm test -- --coverage
    - npx codecov
  - stage: release
    deploy:
      provider: script
      skip_cleanup: true
      script: npx semantic-release
      on:
        all_branches: true
        condition: "$TRAVIS_BRANCH =~ ^(release|v)"
  - stage: build
    script:
    - npm run build
    - git add --force dist
  - stage: deploy
    deploy:
      provider: heroku
      app: oopsiee
      api_key:
        secure: 
      skip_cleanup: true
      on:
        branch: release
env:
  global:
    secure: 
